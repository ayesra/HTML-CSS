<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>FORMLAR</h1>

<form action="result.html"

   <!--! TEXT  -->
<div>
    <label for="ad">AD:</label>

    <input 
    id="ad" 
    type="text" 
    name="isim" 
    placeholder="lutfen isim giriniz" 
    required/>
    <!--! required:doldurulması zorunlu -->
<br>
<br>
     <label for="soyad">SOYAD</label>
     
     <input 
    id="soyad"
    type="text" 
    name="soyisim" 
    value=""
    placeholder="lutfen soyad giriniz"
    required
    />
</div>
<br>
<!--! password -->
<div>
    <label for="pass">PASSWORD</label>
        <input 
        type="password"
        name="password" 
        id="pass"
        placeholder="lutfen sifre giriniz"
        minlength="4"
        maxlength="8"
        required
        />
</div> <br>



<!--! RADIO BUTTON -->
<div>
    <!-- value backend ci neye tiklandigini anlasin diye ekleniyor -->
    <label for="man">Erkek</label>
    <input type="radio"  name="cinsiyet" id="man" value="erkek">
   
    <label for="woman">Kadin</label>
    <input type="radio"  name="cinsiyet" id="woman" value="kadin">
    
    <label for="none">None</label>
    <input type="radio"  name="cinsiyet" id="none" value="None"
    checked>
<!-- radio=tek bi tanesi secilebilsin diye
checked=sayfayi actiginda bi tanesi tikli gelsin diye eklenir -->
</div><br>

<!--! CHECKBOX --> 
<!-- yorumaa alinca bir unlem ekleyince kirmizi oluyor,dikkat cekmesi icin yapiliyor -->

<div>
<label>LÜTFEN FAVORI ARABANIZI SECINIZ</label> <br>
   
    <label for="bmw">BMW</label>
    <input type="checkbox" name="araba1" id="bmw" value="bmw-clx"/>
    <!-- arka taraf bmw nin tiklandigini anlasin diye value ekleniyor -->
    <label for="mer">MERCEDES</label>
    <input type="checkbox" name="araba2" id="mer" value="mercedes"/>

    <label for="audi">AUDI</label>
    <input type="checkbox" name="araba3" id="audi" value="audi-cti"/>
<!-- checkbox=istediginiz kadar isaretleyebilirsiniz -->

</div>

<br>
<div>
<!--! NUMBER -->
<label for="age">YAS</label>
<input type="number" name="yas" id="age" value="0" max="100" step="2">
<!-- max=gidebilecegi sayi,
step=kacar kacar artacagi -->
</div>
<br>

<div>
    <label for="color">RENK</label>
    <input id="color" type="color" name="renk">
</div>
<br>

<!--! DATE -->
<div>
    <label for="tarih">TARIH</label>
    <input 
    id="tarih" 
    type="date" 
    min="2000-10-01" 
    max="2023-10-01" 
    name="tarih">
    <!-- yil-ay-gün seklinde yazilir -->
</div>
<br>

<!--! DATE SAATLI OLAN -->
<div>
    <label for="tarih2">TARIH</label>
    <input 
    id="tarih2" 
    type="datetime-local" 
    min="2000-10-01" 
    max="2023-10-01"
    name="tarih2">
    
</div>
<br>

<!--! EMAIL -->
<div>
    <label for="">EMAIL</label>
    <input 
    type="email" 
    name="email" 
    placeholder="example@gmail.com">
</div>
<br>

<!--! TEL -->
<div>
    <label for="">TELEFON</label>
    <input type="tel" 
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
    placeholder="+555-555-55-55"/>
</div>
<br>
<!--! SELECT-OPTIONGROUP -->
<div>
    <label for="tatli">Hangi tatliyi seversiniz?</label>
    <select name="tatli" id="tatli">
        <optgroup label="Serbetli Tatlilar">
            <option value="künefe">Künefe</option>
            <option value="baklava">Baklava</option>
            <option value="sarma">Sarma</option>
            <option value="kadayif">Kadayif</option>
        </optgroup>
       <!-- secmeli seceneklerde value nun doldurulmasi gerekir, formun kendi yazdigimiz kisimlarinda sart degil  -->
        <optgroup label="Sütlü Tatlilar">
            <option value="muhallebi">Muhallebi</option>
            <option value="kazandibi">Kazandibi</option>
           </optgroup>  
    </select> 
</div>  
<br>

<!--* DATALIST -->

<div>
    <label for="marka">Sevdiginiz Marka</label>
    <input id="marka" list="markalar">

    <datalist id="markalar">
        <option value="Vakko"></option>
        <option value="Beymen"></option>
        <option value="Guess"></option>
        <option value="Lacoste"></option>
    </datalist>
</div>

 <!--! datalist vs select ==>bir gereklilik ile bir öneri arasındaki fark olarak düşünün.  select, kullanıcının vermiş olduğunuz seçeneklerden birini seçmesi gerekir.  datalist, kullanıcının verdiğiniz seçeneklerden birini seçmesi önerilir, ancak aslında girdiye istediği her şeyi girebilir. -->

 <!--! input list ile datalist in id si aynı olmalı ki liste çıksın -->
<br>
<!--! TEXTAREA -->

<div>
    <label for="yorum">Yorumlarinizi giriniz</label>
    <textarea name="yorum" id="yorum" cols="20" rows="4" style="resize:none" maxlength="80"></textarea>
</div>

<br>

<br>
<div>
    <input type="submit" value="Gönder">
    <input type="reset">
    <input type="button" value="Kaydet">
</div>

</form>



</body>
</html>

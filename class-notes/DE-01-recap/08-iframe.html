<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IFRAME</h1>

<div>
    <!-- controls attr. mp3ü ekranda gosterir -->
    <audio controls src="../assets/muzik.mp3"></audio>
</div>

<div>
    <!-- controls attr. mp4ün acma kapama tusunu gösterir -->
    <!-- autoplay etiketi otomatik sayfaya girince baslamasini saglar,
    muted etiketi sessiz calismasini saglar, bu iki etiket genelde beraber kullanilir -->
    <video controls autoplay muted src="../assets/Su.mp4"></video>
</div>

<br>

<div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DKZlHoWPGDY?autoplay=1&mute=1" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <!-- allowfullscreen=video çalıştığında tam ekran büyümesine izin ver .
   frameborder="1"==etrafına borderçerçevesi ver .picture-in-picture=Mobil cihazınızda diğer uygulamaları kullanırken YouTube videolarını izlemenizi sağlar. src ye eklenen 
   **autoplay=1 Sayfa yüklenir yüklenmez videonun oynatılmasına neden olur. accelerometer=hız ayarı
**mute=1 eklenirse video sessiz sekilde calisir-->
</div>
<br>
<br>
<div>

    <iframe src="https://clarusway.com/" frameborder="0"
    width="700px" height="400px"></iframe>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <div class="container">
      <div class="bg-warning d-inline">div-inline</div>
      <div class="bg-success d-inline">div-inline</div>
      <span class="bg-danger d-block">span-block</span>
      <!--** inline olunca icerigi kadar yer kaplar ve yanina baskalarini da alabilir -->
      <!--** block tam tersi tüm satiri kaplar ve yanina kimseyi almaz -->
    </div>

    <h2>INLINE BLOCK</h2>

    <div class="container">
      <a href="" class="bg-warning w-50 d-inline-block">Prices</a>
      <a href="" class="bg-danger p-4 d-inline-block">Contact</a>
      <a href="" class="bg-info w-75 d-inline-block">Home</a>
      <!--* inline lar saglikli ölcü alamadigi icin inline-block yapmamiz gerekiyor -->
    </div>

    <h2>D-NONE PRACTICE</h2>
    <!--![tlfn(sm)-tablet(md)-laptop(lg)] ekran ölcülerine göre görünürlügün olmasi veya gizlenmesi ayarlari, ayni sekilde renk de  ölcüye göre degisken ayarlanabilir-->

    <div class="container">
      <div class="bg-danger d-none d-sm-block">aaaaa</div>
      <div class="bg-secondary d-none d-md-block d-lg-none">bbbbb</div>
    </div>
  </body>
</html>
